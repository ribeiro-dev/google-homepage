<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>    
    <header>
        <ul id="navbar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="http://www.myiconfinder.com/uploads/iconsets/256-256-ed559f9ab4ee6cec08ffde71c58a68af-grid.png"></a></li>
                <li><button>Sign in</button></li>

    <main id="content">
        <div id="search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

            <span id="searchIcon"><img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-256.png"></span>
            <span id="micIcon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"></span>
            <form action="">
                <input type="text" name="searchBar" id="searchBar">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div>
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>

        <div>
            <ul>
                <li><a href="#" class="items-right">Privacy</a></li>
                <li><a href="#" class="items-right">Terms</a></li>
                <li><a href="#" class="items-right">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
